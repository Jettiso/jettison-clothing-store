        <main class="form-container">

            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username" class="txt-label">Username</label>
                        <input type="text" placeholder="jettison" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username" class="txt-label">Email</label>
                        <input type="email" placeholder="youremail@gmail.com" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username" class="txt-label">Password</label>
                        <input type="password" placeholder="Password" id="password"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="username" class="txt-label">Password check</label>
                        <input type="password" placeholder="Retype Password" id="password2"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </main>
