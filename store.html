<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JETTISON STORE</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/d9d38fd38a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- NAV -->
		<nav class="navbar">
			<div class="nav-space">
				<h1 class="logo">jettison</h1>
				<ul>
					<li>
						<h2><a href="#" class="link">home</a></h2>
					</li>
					<li>
						<h2><a href="#" class="link">all products</a></h2>
					</li>
					<li>
						<h2><a href="#" class="link">about</a></h2>
					</li>
				</ul>
				<div class="nav-icons">
					<i class="far fa-user"></i>
					<span class="cart-btn">
						<i class="fas fa-shopping-cart"></i>
						<div class="cart-items">0</div>
					</span>
				</div>
			</div>
		</nav>
		<!-- END OF NAV -->
		<main class="products-grid">
			<div class="product">
				<div class="img-container">
					<img
						src="/images/sh/bluelongsleeve.jpg"
						alt=""
						class="product-img"
					/>
				</div>
				<h3>yellow chair</h3>
				<div class="caption">
					<h4 class="price">$39.99</h4>
					<button class="atc">add to cart</button>
				</div>
			</div>
		</main>
	</body>
</html>
